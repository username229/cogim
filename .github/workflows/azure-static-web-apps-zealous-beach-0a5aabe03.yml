name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout do c√≥digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # 2. üõ†Ô∏è NOVO PASSO: Instalar Depend√™ncias (Executa na raiz onde est√° o package.json)
      - name: Install Node Dependencies
        run: npm install

      # 3. üõ†Ô∏è NOVO PASSO: Executar o Build do Frontend
      # Usa o prefixo para compilar o c√≥digo na subpasta 'frontend' e criar a pasta 'build'.
      - name: Run Frontend Build
        run: npm run build --prefix frontend

      # 4. Deploy para o Azure Static Web Apps (Apenas Upload)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN SECRETO OBRIGAT√ìRIO
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # CONFIGURA√á√ïES DE CAMINHO
          app_location: "frontend" # Local do c√≥digo-fonte (onde estava o app_build_command)
          output_location: "build" # Pasta gerada pelo 'npm run build'
          api_location: ""
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          action: "close"