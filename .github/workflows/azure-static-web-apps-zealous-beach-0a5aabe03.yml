name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout do C√≥digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # 2. Instalar Depend√™ncias (Executado na Raiz, onde est√° o package.json)
      # üí° Garantimos que o 'npm install' √© executado primeiro.
      - name: Install Node Dependencies
        run: npm install

      # 3. Executar o Build do Frontend
      - name: Run Frontend Build
        # Assumindo que o seu script 'build' no package.json lida com o frontend, 
        # ou que voc√™ usa este comando para executar o build na subpasta.
        run: npm run build --prefix frontend

      # 4. Deploy para o Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use o seu token real aqui
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # CONFIGURA√á√ïES DE CAMINHO
          # A App est√° na subpasta 'frontend'
          app_location: "frontend" 
          
          # A sa√≠da do build √© a pasta 'build' dentro da pasta 'frontend'
          output_location: "build" 
          
          # N√£o temos API (Azure Functions) neste deploy
          api_location: ""
          
          # O comando de build √© executado ANTES (Passo 3), 
          # ent√£o este par√¢metro √© desnecess√°rio.
          # app_build_command: "npm run build --prefix frontend"
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          action: "close"
