name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout do c√≥digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # 2. üõ†Ô∏è Instalar Depend√™ncias (Obrigat√≥rio)
      # Isto instalar√° @azure/storage-blob e outras depend√™ncias listadas no package.json.
      - name: Install Node Dependencies
        run: npm install

      # ====================================================================================
      # üí• PASSO NOVO: Gera√ß√£o de Dados a partir do Azure Blob Storage
      # Este script cria o ficheiro gallery_data.json na raiz do projeto.
      # ====================================================================================
      - name: ‚öôÔ∏è Gerar gallery_data.json a partir do Blob Storage
        run: node generate_gallery_data.js
        env:
          # Passa o segredo do GitHub para o script Node.js
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
      
      # 3. üõ†Ô∏è Executar o Build
      # O ficheiro gallery_data.json agora existe e √© inclu√≠do na pr√≥xima etapa de deployment.
      - name: Run Frontend Build
        run: npm run build 
        
      # 4. Deploy para o Azure Static Web Apps (Apenas Upload)
      # O deploy ir√° agora incluir o ficheiro gallery_data.json gerado.
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN SECRETO OBRIGAT√ìRIO (MANTIDO)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # CONFIGURA√á√ïES DE CAMINHO (MANTIDAS)
          app_location: "frontend" 
          output_location: "" 
          api_location: ""
          

          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          action: "close"
