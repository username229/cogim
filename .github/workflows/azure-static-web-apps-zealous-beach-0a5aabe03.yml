name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout do c√≥digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # 2. üõ†Ô∏è Instalar Depend√™ncias (Executa na raiz onde est√° o package.json)
      - name: Install Node Dependencies
        run: npm install

      # 3. üõ†Ô∏è CORRIGIDO: Executar o Build do Frontend
      # Usa 'working-directory' para for√ßar o npm a procurar o package.json dentro de 'frontend/'.
      - name: Run Frontend Build
        working-directory: frontend
        run: npm run build

      # 4. Deploy para o Azure Static Web Apps (Apenas Upload)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN SECRETO OBRIGAT√ìRIO
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # CONFIGURA√á√ïES DE CAMINHO
          app_location: "frontend" 
          output_location: "build" 
          api_location: ""
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          action: "close"