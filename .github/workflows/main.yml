name: CI/CD para Render via Docker

on:
  push:
    branches:
      - main # Aciona sempre que há um push na branch principal
  workflow_dispatch: # Permite execução manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # ETAPA 1: TESTES (Exemplo, muito recomendado antes do deploy)
      # ----------------------------------------------------------------------
      # - name: Configurar Node.js e Instalar Dependências
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '22'
      #     cache: 'npm'
      #     cache-dependency-path: backend/package-lock.json
      #   
      # - name: Executar Testes Unitários
      #   run: npm test
      #   working-directory: ./backend 
      #   # O deploy só continua se os testes passarem
      
      # ----------------------------------------------------------------------
      # ETAPA 2: DEPLOY PARA RENDER (Usando a API do Render)
      # ----------------------------------------------------------------------
      - name: Acionar Rebuild do Serviço Render
        # Chama a API do Render para puxar a imagem Docker mais recente
        run: |
          echo "Acionando rebuild do serviço Render ID: ${{ secrets.RENDER_SERVICE_ID }}"
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"
        
        env:
          # Injeta os segredos
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Confirmação de Deploy
        run: echo "Rebuild do Render acionado com sucesso. O Render está a construir a nova imagem Docker."