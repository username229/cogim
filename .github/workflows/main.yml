name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Passo 1: Checkout do código (necessário)
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # Passo 2: Build e Deploy para o Azure Static Web App (necessário)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use o seu token real aqui (segredo)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações com o Github
          action: "upload"
          
          ###### Configurações Corrigidas ######
          # 1. Localização da App: Pasta 'Frontend'
          app_location: "frontend"
          
          # 2. Localização da API: Vazio
          api_location: ""
          
          # 3. Localização do Output: Raiz da pasta 'Frontend'
          output_location: "/"
          ###### Fim das Configurações Corrigidas ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          action: "close"

