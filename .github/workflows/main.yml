name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout do c√≥digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # 2. üõ†Ô∏è Instalar Depend√™ncias (Obrigat√≥rio, executado na Raiz)
      - name: Install Node Dependencies
        run: npm install

      # 3. üõ†Ô∏è CORRE√á√ÉO FINAL: Executar o Build
      # Executa o script "build": "npm run build-css" diretamente da Raiz, 
      # que √© onde o package.json est√°.
      - name: Run Frontend Build
        run: npm run build 
        # ATEN√á√ÉO: Nenhum prefixo ou working-directory √© necess√°rio aqui.

      # 4. Deploy para o Azure Static Web Apps (Apenas Upload)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN SECRETO OBRIGAT√ìRIO
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # CONFIGURA√á√ïES DE CAMINHO
          # A aplica√ß√£o final (index.html) est√° na pasta 'frontend'
          app_location: "frontend" 
          # O Tailwind N√ÉO CRIA uma pasta 'build', ele apenas cria o styles-clean.css. 
          # O output location deve ser a pasta que cont√©m o index.html, que √© 'frontend'.
          # No entanto, se o Azure Static Web App espera um output_location separado (como 'build') 
          # e o seu c√≥digo React/Vue est√° em 'frontend', voc√™ DEVE AJUSTAR SEU BUILD.
          #
          # Se este √© um projeto HTML/CSS/JS simples (sem framework):
          output_location: "" # <--- DEIXE VAZIO SE N√ÉO HOUVER PASTA DE SA√çDA (Tudo est√° em frontend)
          
          # Se o 'output_location' n√£o for reconhecido, use 'frontend' como sa√≠da, 
          # mas vamos tentar "" primeiro.
          api_location: ""
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_0A5AABE03 }}
          action: "close"
