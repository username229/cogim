version: '3.8'

services:
  backend:
    build:
      context: ./backend 
      dockerfile: Dockerfile.backend
    container_name: cogim-backend
    env_file:
      - .env.backend
    expose:
      - "3000"
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
    container_name: cogim-frontend
    expose:
      - "80"
    networks:
      - app-network

  proxy:
    image: nginx:alpine
    container_name: cogim-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # ‚Üê Aponta para nginx.conf na raiz
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge