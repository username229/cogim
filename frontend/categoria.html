<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="categoria.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros e Projetos Customizados | Móveis por Medida</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // O .load() deve carregar o conteúdo na div.
            $('#navbar-placeholder').load('header.html');
            $('#footer-placeholder').load('footer.html'); // Adicionado carregamento de footer
        });
    </script>
</head>


<body class="bg-gray-50 h-full">

    <div id="navbar-placeholder"></div>
    
    <div id="main-container" class="lg:grid lg:grid-cols-[20rem_1fr] min-h-screen">
        
        <aside id="sidebar-menu" class="fixed inset-y-0 left-0 z-40 w-80 transform -translate-x-full lg:translate-x-0 lg:static lg:w-80 
                                      bg-white border-r border-gray-200 p-6 transition-all duration-300 ease-in-out">
            
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-indigo-600 sidebar-title">Filtros</h3>

                <button id="toggle-desktop-btn" onclick="toggleDesktopSidebar()" class="p-1.5 text-gray-500 hover:text-indigo-600 transition duration-150 rounded-full hidden lg:block focus:outline-none focus:ring-2 focus:ring-indigo-200" title="Recolher/Expandir Filtros">
                    <i class="ri-arrow-left-s-line text-2xl transition-transform duration-300"></i>
                </button>

                <button onclick="toggleMenu()" class="p-2 text-gray-500 hover:text-gray-800 transition lg:hidden">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            
            <nav class="space-y-1">
                <h4 class="text-xs font-semibold uppercase text-gray-500 mt-4 mb-2 tracking-wider sidebar-title">Categorias Principais</h4>
                
                <ul id="filter-list" class="space-y-1">
                    </ul>
            </nav>
            
        </aside>

        <div id="menu-backdrop" class="fixed inset-0 bg-black/50 z-30 opacity-0 hidden lg:hidden transition-opacity duration-300 pointer-events-none"></div>

        
        <main id="gallery-content" class="p-4 lg:p-8 pt-20 lg:pt-8 flex-1">
            
            <div class="lg:hidden fixed top-0 left-0 right-0 z-20 bg-gray-50 p-4 shadow-sm flex justify-end">
                <button id="toggle-menu-btn" onclick="toggleMenu()" class="p-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 shadow-md font-semibold">
                    <i class="ri-filter-line mr-2"></i> Filtros
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Galeria da Cogim</h2>
                
                <div id="galeria-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
                    <div id="loading-spinner" class="col-span-full flex justify-center items-center py-20 hidden">
                        <div class="spinner border-4 border-gray-200 border-l-indigo-600 w-8 h-8 rounded-full animate-spin"></div>
                    </div>
                </div>

                <div id="paginacao-container" class="mt-8 flex justify-center space-x-2">
                    </div>
                
            </div>
        </main>
    </div>
    
    <div id="footer-placeholder"></div>

    <script src="categoria.js"></script>
    <script src="component_loader.js"></script> 
    <script src="script.js"></script>
    <script src="translations.js"></script>
</body>
</html>
