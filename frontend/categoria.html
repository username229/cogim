<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros e Projetos Customizados | Móveis por Medida</title>
    <link rel="stylesheet" href="categoria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-50 h-full">

    <!-- ================= NAVBAR ================= -->
    <div id="header-placeholder"></div>

    <!-- ================= BOTÃO FILTROS (MOBILE) ================= -->
    <div class="lg:hidden w-full px-4 pt-4 sticky top-[5rem] z-30 bg-gray-50">
        <button onclick="toggleMenu()"
            class="w-full flex items-center justify-between bg-white border border-gray-200 p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-2">
                <i class="ri-list-settings-line text-indigo-600 text-xl"></i>
                <span class="font-bold text-gray-700">Filtros</span>
            </div>
            <i class="ri-arrow-down-s-line text-gray-400 transition-transform duration-300"
               id="arrow-icon"></i>
        </button>
    </div>

    <!-- ================= CONTAINER PRINCIPAL ================= -->
    <div id="main-container">

        <!-- ================= SIDEBAR FILTROS ================= -->
        <aside id="filtros-sidebar-menu" 
               class="bg-white border-r border-gray-200 p-6 hidden lg:block lg:static z-[9999] transition-all duration-300">
            
            <!-- HEADER SIDEBAR -->
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-indigo-600 sidebar-title">Filtros</h3>

                <!-- Desktop toggle -->
                <button onclick="toggleDesktopSidebar()"
                    class="hidden lg:block p-1.5 text-gray-500 hover:text-indigo-600 rounded-full">
                    <i class="ri-arrow-left-s-line text-2xl"></i>
                </button>

                <!-- Mobile close -->
                <button onclick="toggleMenu()" class="lg:hidden">
                    <i class="ri-close-line text-2xl text-gray-600"></i>
                </button>
            </div>

            <!-- CATEGORIAS -->
            <nav class="space-y-1">

                <!-- TUDO -->
                <label class="flex justify-between items-center px-3 py-2 bg-indigo-50 rounded-lg font-bold cursor-pointer hover:bg-indigo-100 transition">
                    <span>Tudo</span>
                    <input type="checkbox" id="tudo" class="filtro-categoria cursor-pointer" checked>
                </label>

                <!-- COZINHAS -->
                <div>
                    <label onclick="toggleSubcategories('cozinhas-sub')"
                        class="flex justify-between items-center px-3 py-2 cursor-pointer hover:bg-gray-100 rounded transition">
                        <span>Cozinhas</span>
                        <i class="ri-arrow-down-s-line transition-transform duration-300" id="cozinhas-arrow"></i>
                    </label>

                    <div id="cozinhas-sub" class="ml-4 hidden space-y-1">
                        <label class="flex justify-between px-3 py-1 cursor-pointer hover:bg-gray-50 rounded">
                            <span>Com Bancada</span>
                            <input type="checkbox" class="filtro-subcategoria cursor-pointer" value="cozinha-bancada">
                        </label>
                        <label class="flex justify-between px-3 py-1 cursor-pointer hover:bg-gray-50 rounded">
                            <span>Península</span>
                            <input type="checkbox" class="filtro-subcategoria cursor-pointer" value="cozinha-peninsula">
                        </label>
                        <label class="flex justify-between px-3 py-1 cursor-pointer hover:bg-gray-50 rounded">
                            <span>Ilha</span>
                            <input type="checkbox" class="filtro-subcategoria cursor-pointer" value="cozinha-ilha">
                        </label>
                    </div>
                </div>

                <!-- GUARDA-FATOS -->
                <div>
                    <label onclick="toggleSubcategories('guardafatos-sub')"
                        class="flex justify-between items-center px-3 py-2 cursor-pointer hover:bg-gray-100 rounded transition">
                        <span>Guarda-fatos</span>
                        <i class="ri-arrow-down-s-line transition-transform duration-300" id="guardafatos-arrow"></i>
                    </label>

                    <div id="guardafatos-sub" class="ml-4 hidden space-y-1">
                        <label class="flex justify-between px-3 py-1 cursor-pointer hover:bg-gray-50 rounded">
                            <span>Com Espelho</span>
                            <input type="checkbox" class="filtro-subcategoria cursor-pointer" value="guardafato-espelho">
                        </label>
                        <label class="flex justify-between px-3 py-1 cursor-pointer hover:bg-gray-50 rounded">
                            <span>Porta de Correr</span>
                            <input type="checkbox" class="filtro-subcategoria cursor-pointer" value="guardafato-portas-correr">
                        </label>
                    </div>
                </div>

                <!-- CATEGORIAS SIMPLES -->
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer">
                    <span>Teto Falso</span>
                    <input type="checkbox" class="filtro-categoria cursor-pointer" value="tetofalso">
                </label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer">
                    <span>Casa de Banho</span>
                    <input type="checkbox" class="filtro-categoria cursor-pointer" value="casa-de-banho">
                </label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer">
                    <span>Racks</span>
                    <input type="checkbox" class="filtro-categoria cursor-pointer" value="racks">
                </label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer">
                    <span>Camas</span>
                    <input type="checkbox" class="filtro-categoria cursor-pointer" value="camas">
                </label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer">
                    <span>Sofás e Mesas</span>
                    <input type="checkbox" class="filtro-categoria cursor-pointer" value="cadeiras-sofas-e-mesas">
                </label>

            </nav>
        </aside>

        <!-- BACKDROP MOBILE -->
        <div id="menu-backdrop"
             class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"
             onclick="toggleMenu()">
        </div>

        <!-- ================= GALERIA ================= -->
        <main id="gallery-content">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3">Galeria</h2>
                <div id="galeria-grid"
                     class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                </div>
                <div id="paginacao-container" class="mt-8 flex justify-center"></div>
            </div>
        </main>

    </div>

    <!-- ================= FOOTER ================= -->
    <div id="footer-placeholder"></div>

    <!-- ================= SCRIPTS ================= -->
    <script src="categoria.js"></script>
    <script src="script.js"></script>
    <script src="translations.js"></script>
    <script src="component_loader.js"></script>

    <script>
         function toggleSubcategories(id) {
            const submenu = document.getElementById(id);
            const arrowId = id.replace('-sub', '-arrow');
            const arrow = document.getElementById(arrowId);
            
            if (submenu) {
                const isHidden = submenu.classList.contains('hidden');
                
                if (isHidden) {
                    submenu.classList.remove('hidden');
                    if (arrow) arrow.style.transform = "rotate(180deg)";
                } else {
                    submenu.classList.add('hidden');
                    if (arrow) arrow.style.transform = "rotate(0deg)";
                }
            }
        }

        // Handle "Tudo" checkbox - select all categories
        document.addEventListener('DOMContentLoaded', function() {
            const tudoCheckbox = document.getElementById('tudo');
            if (tudoCheckbox) {
                tudoCheckbox.addEventListener('change', function() {
                    const allCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#tudo)');
                    allCheckboxes.forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                    // Trigger filter update
                    if (typeof aplicarFiltros === 'function') {
                        aplicarFiltros();
                    }
                });
            }

            // Adicionar evento de change em todos os checkboxes para aplicar filtros
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            allCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (typeof aplicarFiltros === 'function') {
                        aplicarFiltros();
                    }
                });
            });
        });
    </script>



</body>
</html>
