<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filtros e Projetos Customizados | Móveis por Medida</title>

    <!-- CSS -->
    <link rel="stylesheet" href="categoria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- LIBS -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-50 h-full">

    <!-- ================= NAVBAR ================= -->
    <div id="navbar-placeholder"></div>

    <!-- ================= BOTÃO FILTROS (MOBILE) ================= -->
    <div class="lg:hidden w-full px-4 pt-4 sticky top-[5rem] z-30 bg-gray-50">
        <button onclick="toggleMenu()"
            class="w-full flex items-center justify-between bg-white border border-gray-200 p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-2">
                <i class="ri-list-settings-line text-indigo-600 text-xl"></i>
                <span class="font-bold text-gray-700">
                    <span class="only-desktop">Filtros e Categorias</span>
                    <span class="only-mobile">Filtros</span>
                </span>
            </div>
            <i class="ri-arrow-down-s-line text-gray-400 transition-transform duration-300"
               id="arrow-icon"></i>
        </button>
    </div>

    <!-- ================= CONTAINER PRINCIPAL ================= -->
    <div id="main-container">

        <!-- ================= SIDEBAR FILTROS ================= -->
        <aside id="filtros-sidebar" class="bg-white border-r border-gray-200 p-6">

            <!-- HEADER SIDEBAR -->
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-indigo-600 sidebar-title">Filtros</h3>

                <!-- Desktop toggle -->
                <button onclick="toggleDesktopSidebar()"
                    class="hidden lg:block p-1.5 text-gray-500 hover:text-indigo-600 rounded-full">
                    <i class="ri-arrow-left-s-line text-2xl"></i>
                </button>

                <!-- Mobile close -->
                <button onclick="toggleMenu()" class="lg:hidden">
                    <i class="ri-close-line text-2xl text-gray-600"></i>
                </button>
            </div>

            <!-- CATEGORIAS -->
            <nav class="space-y-1">

                <!-- TUDO -->
                <label class="flex justify-between items-center px-3 py-2 bg-indigo-50 rounded-lg font-bold">
                    <span>Tudo</span>
                    <input type="checkbox">
                </label>

                <!-- COZINHAS -->
                <div>
                    <label onclick="toggleSubcategories('cozinhas-sub')"
                        class="flex justify-between items-center px-3 py-2 cursor-pointer">
                        <span>Cozinhas</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </label>

                    <div id="cozinhas-sub" class="ml-4 hidden space-y-1">
                        <label class="flex justify-between px-3 py-1">
                            <span>Com Bancada</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex justify-between px-3 py-1">
                            <span>Península</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex justify-between px-3 py-1">
                            <span>Ilha</span>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

                <!-- GUARDA-FATOS -->
                <div>
                    <label onclick="toggleSubcategories('guardafatos-sub')"
                        class="flex justify-between items-center px-3 py-2 cursor-pointer">
                        <span>Guarda-fatos</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </label>

                    <div id="guardafatos-sub" class="ml-4 hidden space-y-1">
                        <label class="flex justify-between px-3 py-1">
                            <span>Com Espelho</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex justify-between px-3 py-1">
                            <span>Porta de Correr</span>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

                <!-- SIMPLES -->
                <label class="flex justify-between px-3 py-2"><span>Teto Falso</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2"><span>Casa de Banho</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2"><span>Racks</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2"><span>Camas</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2"><span>Sofás e Mesas</span><input type="checkbox"></label>

            </nav>
        </aside>

        <!-- BACKDROP MOBILE -->
  <div id="menu-backdrop"
     class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"
     onclick="toggleMenu()">
</div>



        <!-- ================= GALERIA ================= -->
        <main id="gallery-content">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">

                <h2 class="text-2xl font-bold mb-6 border-b pb-3">
                    Galeria da Cogim
                </h2>

                <div id="galeria-grid"
                     class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                </div>

                <div id="paginacao-container" class="mt-8 flex justify-center"></div>

            </div>
        </main>

    </div>

    <!-- ================= FOOTER ================= -->
    <div id="footer-placeholder"></div>

    <!-- ================= SCRIPTS ================= -->
    <script src="categoria.js"></script>
    <script src="script.js"></script>
    <script src="translations.js"></script>

    <script>
        $(function () {
            $('#navbar-placeholder').load('header.html');
            $('#footer-placeholder').load('footer.html');
        });

        function toggleMenu() {
            $('#filtros-sidebar').toggle();
            $('#menu-backdrop').toggle();
        }

        function toggleSubcategories(id) {
            $('#' + id).toggle();
        }
    </script>

</body>
</html>
