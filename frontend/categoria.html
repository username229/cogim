<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filtros e Projetos Customizados | M√≥veis por Medida</title>

    <!-- CSS -->
    <link rel="stylesheet" href="categoria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- LIBS -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-50 h-full">

    <!-- ================= NAVBAR ================= -->
    <div id="navbar-placeholder"></div>

    <!-- ================= BOT√ÉO FILTROS (MOBILE) ================= -->
    <div class="lg:hidden w-full px-4 pt-4 sticky top-[5rem] z-30 bg-gray-50">
        <button onclick="toggleMenu()"
            class="w-full flex items-center justify-between bg-white border border-gray-200 p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-2">
                <i class="ri-list-settings-line text-indigo-600 text-xl"></i>
                <span class="font-bold text-gray-700">
                    <span class="only-desktop">Filtros e Categorias</span>
                    <span class="only-mobile">Filtros</span>
                </span>
            </div>
            <i class="ri-arrow-down-s-line text-gray-400 transition-transform duration-300"
               id="arrow-icon"></i>
        </button>
    </div>

    <!-- CHATBOT -->
    <div id="chatbot-container" class="fixed bottom-6 right-6 z-50">
        <button id="chatbot-button" class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-600 transition" title="Chat de Ajuda">
            <i class="ri-message-3-line ri-xl text-white"></i>
        </button>
        
        <div id="chatbot-widget" class="chatbot-hidden absolute bottom-20 right-0 w-80 md:w-96 bg-white rounded-lg shadow-2xl border border-gray-200 flex flex-col">
            <div class="flex items-center justify-between p-3 bg-blue-500 text-white rounded-t-lg">
                <div class="flex items-center">
                    <i class="ri-customer-service-line mr-2"></i>
                    <span class="font-semibold">Assistente Cogim</span>
                </div>
                <button id="close-chatbot" class="text-white hover:text-gray-200" title="Fechar chatbot">
                    <i class="ri-close-line ri-lg"></i>
                </button>
            </div>
            
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-gray-50" style="max-height: 400px;">
                <div class="mb-4">
                    <div class="bg-blue-100 p-3 rounded-lg max-w-xs">
                        <p class="text-sm text-gray-800" data-translate="chat-welcome">Ol√°! üëã Sou o assistente virtual da Cogim. Como posso ajud√°-lo hoje?</p>
                    </div>
                </div>
            </div>
            
            <div id="faq-options" class="p-3 border-t border-gray-200">
                <p class="text-xs text-gray-600 mb-2">Perguntas frequentes:</p>
                <div class="grid grid-cols-2 gap-2">
                    <button class="faq-btn text-xs bg-gray-100 hover:bg-gray-200 p-2 rounded text-left" data-question="horarios">
                        üïí Hor√°rios
                    </button>
                    <button class="faq-btn text-xs bg-gray-100 hover:bg-gray-200 p-2 rounded text-left" data-question="localizacao">
                        üìç Localiza√ß√£o
                    </button>
                    <button class="faq-btn text-xs bg-gray-100 hover:bg-gray-200 p-2 rounded text-left" data-question="produtos">
                        üõãÔ∏è Produtos
                    </button>
                    <button class="faq-btn text-xs bg-gray-100 hover:bg-gray-200 p-2 rounded text-left" data-question="whatsapp">
                        üì± WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= CONTAINER PRINCIPAL ================= -->
    <div id="main-container">

        <!-- ================= SIDEBAR FILTROS ================= -->
        <aside id="filtros-sidebar" class="bg-white border-r border-gray-200 p-6 hidden lg:block">

            <!-- HEADER SIDEBAR -->
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-indigo-600 sidebar-title">Filtros</h3>

                <!-- Desktop toggle -->
                <button onclick="toggleDesktopSidebar()"
                    class="hidden lg:block p-1.5 text-gray-500 hover:text-indigo-600 rounded-full">
                    <i class="ri-arrow-left-s-line text-2xl"></i>
                </button>

                <!-- Mobile close -->
                <button onclick="toggleMenu()" class="lg:hidden">
                    <i class="ri-close-line text-2xl text-gray-600"></i>
                </button>
            </div>

            <!-- CATEGORIAS -->
            <nav class="space-y-1">

                <!-- TUDO -->
                <label class="flex justify-between items-center px-3 py-2 bg-indigo-50 rounded-lg font-bold cursor-pointer hover:bg-indigo-100 transition">
                    <span>Tudo</span>
                    <input type="checkbox" id="tudo-checkbox">
                </label>

                <!-- COZINHAS -->
                <div>
                    <label onclick="toggleSubcategories('cozinhas-sub')"
                        class="flex justify-between items-center px-3 py-2 cursor-pointer hover:bg-gray-100 rounded transition">
                        <span>Cozinhas</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </label>

                    <div id="cozinhas-sub" class="ml-4 hidden space-y-1">
                        <label class="flex justify-between px-3 py-1">
                            <span>Com Bancada</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex justify-between px-3 py-1">
                            <span>Pen√≠nsula</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex justify-between px-3 py-1">
                            <span>Ilha</span>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

                <!-- GUARDA-FATOS -->
                <div>
                    <label onclick="toggleSubcategories('guardafatos-sub')"
                        class="flex justify-between items-center px-3 py-2 cursor-pointer hover:bg-gray-100 rounded transition">
                        <span>Guarda-fatos</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </label>

                    <div id="guardafatos-sub" class="ml-4 hidden space-y-1">
                        <label class="flex justify-between px-3 py-1">
                            <span>Com Espelho</span>
                            <input type="checkbox">
                        </label>
                        <label class="flex justify-between px-3 py-1">
                            <span>Porta de Correr</span>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>

                <!-- SIMPLES -->
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer"><span>Teto Falso</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer"><span>Casa de Banho</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer"><span>Racks</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer"><span>Camas</span><input type="checkbox"></label>
                <label class="flex justify-between px-3 py-2 hover:bg-gray-100 rounded transition cursor-pointer"><span>Sof√°s e Mesas</span><input type="checkbox"></label>

            </nav>
        </aside>

        <!-- BACKDROP MOBILE -->
  <div id="menu-backdrop"
     class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"
     onclick="toggleMenu()">
</div>



        <!-- ================= GALERIA ================= -->
        <main id="gallery-content">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">

                <h2 class="text-2xl font-bold mb-6 border-b pb-3">
                    Galeria
                </h2>

                <div id="galeria-grid"
                     class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                </div>

                <div id="paginacao-container" class="mt-8 flex justify-center"></div>

            </div>
        </main>

    </div>

    <!-- ================= FOOTER ================= -->
    <div id="footer-placeholder"></div>

    <!-- ================= SCRIPTS ================= -->
    <script src="categoria.js"></script>
    <script src="script.js"></script>
    <script src="translations.js"></script>
    <script src="chatbot.js"></script>

    <script>
        $(function () {
            $('#navbar-placeholder').load('header.html');
            $('#footer-placeholder').load('footer.html');
        });

        function toggleMenu() {
            $('#filtros-sidebar').toggle();
            $('#menu-backdrop').toggle();
        }

        function toggleSubcategories(id) {
            $('#' + id).toggle();
        }

        // Handle "Tudo" checkbox - select all categories
        document.addEventListener('DOMContentLoaded', function() {
            const tudoCheckbox = document.getElementById('tudo-checkbox');
            if (tudoCheckbox) {
                tudoCheckbox.addEventListener('change', function() {
                    const allCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#tudo-checkbox)');
                    allCheckboxes.forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                    // Trigger filter update
                    if (typeof aplicarFiltros === 'function') {
                        aplicarFiltros();
                    }
                });
            }
        });
    </script>

</body>


</html>
