<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="categoria.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros e Projetos Customizados | Móveis por Medida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"/>    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
    
        $(document).ready(function() {
            $('#navbar-placeholder').load('header.html');
        });
    </script>

    <div id="navbar-placeholder">
</div>
</head>


<body class="bg-gray-50 h-full">

    <!-- 1. Container Principal (Menu e Galeria) -->
    <div id="main-container">
        
        <!-- 2. Menu Lateral (Sidebar de Filtros) -->
        <!-- O padding foi mantido aqui para garantir que a sidebar tenha padding ao redor do seu conteúdo. -->
        <aside id="sidebar-menu" class="bg-white border-r border-gray-200 p-6">
            
            <!-- CONTROLO DO MENU (Mobile Close & Desktop Toggle) -->
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-indigo-600 sidebar-title">Filtros</h3>

                <!-- Botão de Recolher/Expandir (Desktop) - Sempre visível no topo da barra lateral -->
                <button id="toggle-desktop-btn" onclick="toggleDesktopSidebar()" class="p-1.5 text-gray-500 hover:text-indigo-600 transition duration-150 rounded-full hidden lg:block focus:outline-none focus:ring-2 focus:ring-indigo-200" title="Recolher/Expandir Filtros">
                    <i class="ri-arrow-left-s-line text-2xl transition-transform duration-300"></i>
                </button>

                <!-- Botão de Fechar (Mobile) -->
                <button onclick="toggleMenu()" class="p-2 text-gray-500 hover:text-gray-800 transition lg:hidden">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            
            <!-- LISTA DE CATEGORIAS -->
            <nav class="space-y-1">
                <h4 class="text-xs font-semibold uppercase text-gray-500 mt-4 mb-2 tracking-wider sidebar-title">Categorias Principais</h4>
                
                <!-- TUDO -->
                <label class="block flex items-center justify-between px-3 py-2 text-gray-700 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition duration-150 cursor-pointer font-bold border border-indigo-200 shadow-sm filter-item-label">
                    <span class="sidebar-text">Tudo</span>
                    <i class="ri-layout-grid-line text-indigo-600"></i>
                    <input type="checkbox" id="tudo" class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500">
                </label>

                <!-- COZINHAS (Com Subcategorias) -->
                <div class="py-1">
                    <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-blue-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-blue-100 filter-item-label" onclick="toggleSubcategories('cozinhas-sub', 'cozinhas-arrow')">
                        <div class="flex items-center label-content">
                            <span class="sidebar-text">Cozinhas</span>
                            <i class="ri-arrow-down-s-line ml-2 transition-transform duration-200" id="cozinhas-arrow"></i>
                            <i class="ri-restaurant-line text-blue-600"></i>
                        </div>
                        <input type="checkbox" id="cozinhas" class="filtro-categoria w-5 h-5 text-blue-600" value="cozinhas" onclick="event.stopPropagation()">
                    </label>
                    <div class="ml-4 space-y-0.5 hidden bg-blue-50/50 p-2 rounded-lg mt-1" id="cozinhas-sub">
                        <label class="flex items-center justify-between px-3 py-1.5 text-sm text-gray-700 hover:bg-white rounded-lg cursor-pointer">
                            <span class="sidebar-text">Com Bancada</span>
                            <input type="checkbox" class="filtro-subcategoria w-4 h-4 text-blue-500" value="cozinha-bancada" data-parent="cozinhas">
                        </label>
                        <label class="flex items-center justify-between px-3 py-1.5 text-sm text-gray-700 hover:bg-white rounded-lg cursor-pointer">
                            <span class="sidebar-text">Península</span>
                            <input type="checkbox" class="filtro-subcategoria w-4 h-4 text-blue-500" value="cozinha-peninsula" data-parent="cozinhas">
                        </label>
                        <label class="flex items-center justify-between px-3 py-1.5 text-sm text-gray-700 hover:bg-white rounded-lg cursor-pointer">
                            <span class="sidebar-text">Ilha</span>
                            <input type="checkbox" class="filtro-subcategoria w-4 h-4 text-blue-500" value="cozinha-ilha" data-parent="cozinhas">
                        </label>
                    </div>
                </div>
                
                <!-- GUARDA-FATOS (Com Subcategorias) -->
                <div class="py-1">
                    <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-green-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-green-100 filter-item-label" onclick="toggleSubcategories('guardafatos-sub', 'guardafatos-arrow')">
                        <div class="flex items-center label-content">
                            <span class="sidebar-text">Guarda-fatos</span>
                            <i class="ri-arrow-down-s-line ml-2 transition-transform duration-200" id="guardafatos-arrow"></i>
                            <i class="ri-closet-line text-green-600"></i>
                        </div>
                        <input type="checkbox" id="guardafatos" class="filtro-categoria w-5 h-5 text-green-600" value="guardafatos" onclick="event.stopPropagation()">
                    </label>
                    <div class="ml-4 space-y-0.5 hidden bg-green-50/50 p-2 rounded-lg mt-1" id="guardafatos-sub">
                        <label class="flex items-center justify-between px-3 py-1.5 text-sm text-gray-700 hover:bg-white rounded-lg cursor-pointer">
                            <span class="sidebar-text">Com Espelho</span>
                            <input type="checkbox" class="filtro-subcategoria w-4 h-4 text-green-500" value="guardafato-espelho" data-parent="guardafatos">
                        </label>
                        <label class="flex items-center justify-between px-3 py-1.5 text-sm text-gray-700 hover:bg-white rounded-lg cursor-pointer">
                            <span class="sidebar-text">Porta de Correr</span>
                            <input type="checkbox" class="filtro-subcategoria w-4 h-4 text-green-500" value="guardafato-portas-correr" data-parent="guardafatos">
                        </label>
                    </div>
                </div>

                <!-- CATEGORIAS SIMPLES -->
                <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-purple-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-purple-100 filter-item-label">
                    <span class="sidebar-text">Teto Falso</span>
                    <i class="ri-building-2-line text-purple-600"></i>
                    <input type="checkbox" id="tetofalso" class="filtro-categoria w-5 h-5 text-purple-600" value="tetofalso">
                </label>
                <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-cyan-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-cyan-100 filter-item-label">
                    <span class="sidebar-text">Casa de Banho</span>
                    <i class="ri-toilet-line text-cyan-600"></i>
                    <input type="checkbox" id="casa-de-banho" class="filtro-categoria w-5 h-5 text-cyan-600" value="casa-de-banho">
                </label>
                <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-orange-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-orange-100 filter-item-label">
                    <span class="sidebar-text">Racks</span>
                    <i class="ri-tv-line text-orange-600"></i>
                    <input type="checkbox" id="racks" class="filtro-categoria w-5 h-5 text-orange-600" value="racks">
                </label>
                <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-pink-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-pink-100 filter-item-label">
                    <span class="sidebar-text">Camas</span>
                    <i class="ri-hotel-line text-pink-600"></i>
                    <input type="checkbox" id="camas" class="filtro-categoria w-5 h-5 text-pink-600" value="camas">
                </label>
                <label class="flex items-center justify-between px-3 py-2 text-gray-800 hover:bg-indigo-50 rounded-lg transition duration-150 cursor-pointer font-semibold border border-indigo-100 filter-item-label">
                    <span class="sidebar-text">Cadeiras, Sofás e Mesas</span>
                    <i class="ri-sofa-line text-indigo-600"></i>
                    <input type="checkbox" id="cadeiras-sofas-e-mesas" class="filtro-categoria w-5 h-5 text-indigo-600" value="cadeiras-sofas-e-mesas">
                </label>
                
        
            </nav>
            
        </aside>

        <!-- 3. Backdrop para Mobile (Escurece o fundo quando o menu está aberto) -->
        <div id="menu-backdrop" class="fixed inset-0 bg-black/50 z-30 opacity-0 hidden lg:hidden transition-opacity duration-300 pointer-events-none"></div>

        
        <!-- 4. Conteúdo Principal - GALERIA -->
        <main id="gallery-content">
            
          
            <!-- Card da Galeria (onde o conteúdo é exibido) -->
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Galeria da Cogim</h2>
                
                <!-- Galeria de Imagens -->
                <div id="galeria-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
                    <!-- Cards de imagem serão injetados aqui -->
                    <div id="loading-spinner" class="col-span-full flex justify-center items-center py-20 hidden">
                        <div class="spinner border-4 border-gray-200 border-l-indigo-600 w-8 h-8 rounded-full animate-spin"></div>
                    </div>
                </div>

                <!-- Paginação -->
                <div id="paginacao-container" class="mt-8 flex justify-center space-x-2">
                    <!-- Botões de paginação serão injetados aqui -->
                </div>
                
            </div>
        </main>
    </div>
</div>


    <script src="categoria.js"></script>
    <script src="component_loader.js"></script>
    <script src="script.js"></script>
    <script src="translations.js"></script>
</body>

   <script>
    
        $(document).ready(function() {
            $('#footer-placeholder').load('footer.html');
        });
    </script>
<div id="footer-placeholder"></div>
</html>
