

<header class="w-full bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        
        <!-- Logo -->
        <a href="index.html" class="flex items-center flex-shrink-0">
            <img 
                src="https://cogimfotos.blob.core.windows.net/cogim-gallery/logo.png" 
                alt="Cogim Cozinhas Logo"
                class="h-14 w-auto"
            >
        </a>
        
        <div class="flex items-center gap-4">
            
            <!-- Menu Desktop -->
            <nav id="main-nav" class="hidden lg:flex items-center space-x-6 font-medium text-gray-700">
                <a href="index.html#inicio" class="hover:text-indigo-600 transition duration-200" data-translate="nav-home">Início</a>
                <a href="categoria.html" class="hover:text-indigo-600 transition duration-200" data-translate="nav-gallery">Galeria</a>
                <a href="index.html#sobre" class="hover:text-indigo-600 transition duration-200" data-translate="nav-about">Sobre</a>
                <a href="#localizacao" class="hover:text-indigo-600 transition duration-200" data-translate="nav-location">Localização</a>
                <a href="tel:+258827288888" class="hover:text-indigo-600 transition duration-200" data-translate="footer-contact-link">Contacto</a>
            </nav>
            
            <!-- Botões de Idioma - Alinhados Verticalmente -->
            <div class="flex items-center gap-2 px-3 py-2 bg-white-50 rounded-lg border border-white-200">
                <a class="language-btn text-gray-700 hover:text-indigo-600 transition duration-200 cursor-pointer text-sm font-medium" 
                   data-lang="pt" 
                   onclick="changeLanguage('pt')">PT</a>
                <span class="text-gray-300">|</span>
                <a class="language-btn text-gray-700 hover:text-indigo-600 transition duration-200 cursor-pointer text-sm font-medium" 
                   data-lang="en" 
                   onclick="changeLanguage('en')">EN</a>
            </div>
            
            <!-- Botão WhatsApp - Alinhado -->
            <a href="https://wa.me/258827288888" 
               target="_blank" 
               rel="noopener" 
               class="whatsapp-contact-btn bg-green-500 text-white px-3 py-2 rounded-lg flex items-center text-sm gap-2 hover:bg-green-600 transition duration-200 flex-shrink-0 shadow-sm">
                <i class="fa-brands fa-whatsapp text-lg"></i> 
                <span class="hidden md:inline" data-translate="whatsapp-contact">Entre em contacto</span> 
            </a>
            
            <!-- Botão Menu Mobile -->
            <button id="mobile-menu-btn" 
                    onclick="toggleMenu()" 
                    class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg hover:bg-gray-100 transition" 
                    aria-label="Abrir Menu">
                <i id="menu-icon" class="ri-menu-line ri-2x"></i>
            </button>
        </div>
        
    </div>
    
    <!-- Menu Mobile -->
    <div id="mobile-menu-panel" class="hidden lg:hidden bg-white shadow-lg border-t border-gray-100 absolute top-[70px] w-full pb-4">
        <nav class="flex flex-col space-y-2 px-4 py-3 font-medium text-gray-700">
            <a href="index.html#inicio" onclick="toggleMenu()" class="mobile-link block py-2 hover:bg-gray-100 px-2 rounded transition duration-200" data-translate="nav-home">Início</a>
            <a href="categoria.html" onclick="toggleMenu()" class="mobile-link block py-2 hover:bg-gray-100 px-2 rounded transition duration-200" data-translate="nav-gallery">Galeria</a>
            <a href="index.html#sobre" onclick="toggleMenu()" class="mobile-link block py-2 hover:bg-gray-100 px-2 rounded transition duration-200" data-translate="nav-about">Sobre</a>
            <a href="#localizacao" onclick="toggleMenu()" class="mobile-link block py-2 hover:bg-gray-100 px-2 rounded transition duration-200" data-translate="nav-location">Localização</a>
            <a href="tel:+258827288888" onclick="toggleMenu()" class="mobile-link block py-2 hover:bg-gray-100 px-2 rounded transition duration-200" data-translate="footer-contact-link">Contacto</a>
        </nav>
    </div>
</header>

<!-- Espaçador para compensar o header fixo -->
<div class="h-20"></div>

<!-- Conteúdo de exemplo -->


<script>
    // Função de troca de idioma
    function changeLanguage(lang) {
        console.log('Idioma alterado para:', lang);
        
        // Destaca o idioma selecionado
        document.querySelectorAll('.language-btn').forEach(btn => {
            if (btn.dataset.lang === lang) {
                btn.classList.add('text-indigo-600', 'font-bold');
            } else {
                btn.classList.remove('text-indigo-600', 'font-bold');
            }
        });
    }

    // Seleciona os elementos
    const mobileMenuPanel = document.getElementById('mobile-menu-panel');
    const menuIcon = document.getElementById('menu-icon');
    
    // Toggle menu mobile
    function toggleMenu() {
        mobileMenuPanel.classList.toggle('hidden');
        
        if (mobileMenuPanel.classList.contains('hidden')) {
            menuIcon.classList.remove('ri-close-line');
            menuIcon.classList.add('ri-menu-line');
        } else {
            menuIcon.classList.remove('ri-menu-line');
            menuIcon.classList.add('ri-close-line');
        }
    }
    
    // Fecha o menu ao redimensionar
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 1024) { 
            if (!mobileMenuPanel.classList.contains('hidden')) {
                toggleMenu(); 
            }
        }
    });

    // Fecha o menu ao clicar em links
    document.querySelectorAll('#mobile-menu-panel a').forEach(link => {
        link.addEventListener('click', () => {
            if (!mobileMenuPanel.classList.contains('hidden')) {
                setTimeout(toggleMenu, 100); 
            }
        });
    });
</script>

</body>
</html>
