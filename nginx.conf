upstream backend_app {
    # Referencia o nome do serviço do Docker Compose
    server backend:3000; 
}

server {
    listen 80;
    server_name localhost;

    # Se a requisição for para /api/, encaminha para o Azure Function
    location /api/ {
        # Reescreve o path: remove '/api/' do início da requisição ANTES de enviar.
        # Isto é crucial porque a sua Azure Function começa com /listfotoscogim
        # Ex: /api/listfotoscogim?code=... torna-se /listfotoscogim?code=...
        rewrite ^/api/(.*)$ /$1 break; 

        # Configuração do Proxy Reverso para a Azure Function
        # A URL base do seu Azure Function App
        proxy_pass https://listfotoscogim-hwa0hegmfcd7hrh0.southafricanorth-01.azurewebsites.net/api/; 

        # Adiciona cabeçalhos para segurança e debug
        proxy_set_header Host listfotoscogim-hwa0hegmfcd7hrh0.southafricanorth-01.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Para todas as outras requisições (Frontend: HTML, CSS, JS)
    location / {
        # Encaminha o tráfego para o contêiner do frontend estático
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
    }
}